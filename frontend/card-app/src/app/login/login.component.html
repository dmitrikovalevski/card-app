<p>login</p>
<div [formGroup]="loginForm">
  <div>
    <label for="input-name">Name</label>
    <input id="input-name" formControlName="name">
  </div>
  <div>
    <label for="input-email">Email</label>
    <input id="input-email" formControlName="email">
  </div>
</div>
<div>
  <button (click)="sendCredentials()">{{ setButtonTitle() }}</button>
</div>
